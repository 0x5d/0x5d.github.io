baseURL: "https://blog.0x5d.io/"
languageCode: "en-us"
title: "0x5d"
theme: ["PaperMod"]
outputs:
  home: ["HTML", "RSS", "JSON"]
params:
  social: true
  disableSpecial1stPost: true
# https://gohugo.io/configuration/markup/#highlight
markup:
  highlight:
    codeFences: true
    noClasses: false
    hl_inline: false
    lineNos: false
    # See https://gohugo.io/quick-reference/syntax-highlighting-styles/
    style: github-dark
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
    menu:
      main:
        - name: archive
          url: archive/
          weight: 5
        - name: search
          url: search/
          weight: 10
        - name: tags
          url: tags/
          weight: 10
  es:
    languageName: Español
    languageAltTitle: Español
    weight: 2
    taxonomies:
      category: categorías
      tag: etiquetas
    menu:
      main:
        - name: archivo
          url: archivo/
          weight: 5
        - name: búsqueda
          url: busqueda/
          weight: 10
        - name: etiquetas
          url: etiquetas
          weight: 10